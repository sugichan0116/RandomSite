<div class="ui segment tertiary very padded">
  <h1>ダウンロード</h1>
  <div class="ui divider"></div>
  <div class="ui secondary segment">
    <h3><i class="icon help"></i>ハッカソン</h3>
    <p><a href="http://www.opuappnavi.com/">OPUアプリNavi</a>さんとの合同ハッカソンでランダム部員チームが作った作品です。</p>
  </div>
  <div class="ui divider"></div>
  <script type="text/javascript">
    $(function() {
      $.getJSON("source/works/download.json", function(json) {
        let html = "";
        const keys = ["yuko", "sagi", "hack"];

        json.forEach(function(entry) {
          let rowHtml = "";
          rowHtml += `<td>${entry.name}</td>`;
          for(let key of keys) {
            let src = entry.link[key];
            console.log(key, src);
            if(src != undefined) {
              rowHtml +=
                `<td>
                  <button class="ui positive right labeled icon button" onClick="window.open('${src}')">
                    <i class="right arrow icon"></i>
                    DownLoad
                  </button>
                </td>`;
            } else {
              rowHtml += `<td></td>`;
            }
          }
          html += `<tr>${rowHtml}</tr>`;
        });
        console.log(html);
        $('#downloadTable')
          .find('tbody')
          .append(html)
        ;
      });

    });
  </script>
  <table class="ui celled inverted table" id="downloadTable">
    <thead>
      <tr><th>公開</th>
      <th>友好祭</th>
      <th>白鷺祭</th>
      <th>ハッカソン</th>
    </tr></thead>
    <tbody>

    </tbody>
  </table>
</div>
