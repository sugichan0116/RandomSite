<div class="ui piled segment very padded">
  <h2><i class="icon cloud download"></i>作品公開</h2>
  <div class="ui divider"></div>
  <p>大阪府立大学が主催する「友好祭」「白鷺祭」に出展した</p>
  <p>部員のオリジナル作品が公開されています</p>
  <p>ゲームや音楽，イラストを「OneDrive」でダウンロードできます！</p>
</div>
<div class="ui stacked very padded secondary segment">
  <h2>公開作品リスト</h2>
  <div class="ui list massive divided" id="article-list">

  </div>
  <script type="text/javascript">
    $(function() {
      $.getJSON("source/works/articles.json", function(json) {
        let html = "";
        const keys = ["header", "description", "href"];

        json.forEach(function(entry) {
          html +=
            `<a class="item" href="?page=works/${entry.href}">
              <i class="triangle right icon"></i>
              <div class="content">
                <div class="header">${entry.header}</div>
                <div class="description">${entry.description}</div>
              </div>
            </a>`;
        });
        $('#article-list')
          .prepend(html)
        ;
      });

    });
  </script>
</div>
